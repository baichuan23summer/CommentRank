<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
            <h1>Review Ranker</h1>
        </header>

        <!-- <textarea id="reviewInput" placeholder="Paste your review..."></textarea> -->

        <div class="button-group">
            <button id="refreshReviews">Refresh Reviews</button>
            <button id="clearHistory" class="secondary-button">Clear History</button>
        </div>

        <h2 class="section-title">Ranked Reviews</h2>
        <ul id="rankedReviews"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
